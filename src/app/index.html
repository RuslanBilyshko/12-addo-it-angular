<!DOCTYPE html>
<!-- <html ng-app> -->
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Angular SPA</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div>
    <div class="container">
        <div class="row">
            <header class="col-sm-12">
                <h1 class="logo">Car List</h1>
            </header>
            <section class="car-list" ng-controller="CarsCtrl as CarsCtrl">
                <div id="car-{{car.id}}" class="car col-sm-4" ng-repeat="car in CarsCtrl.lists">
                    <div class="car_img"><img class="img-responsive" src="./images/{{car.img}}" alt=""></div>
                    <h4 class="car_name">{{car.name}}</h4>
                    <div class="car_price">${{car.price}}</div>
                    <div class="car_info">
                        <span class="car_year">{{car.year}}</span>
                        <span class="car_mileage">{{car.mileage}}</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!-- build:js scripts/app.js -->
<script src="bower_components/angular/angular.js" charset="utf-8"></script>
<script src="bower_components/lodash/dist/lodash.min.js" charset="utf-8"></script>
<script src="scripts/app.js" charset="utf-8"></script>
<script src="scripts/controllers/CarsCtrl.js" charset="utf-8"></script>
<script src="scripts/factories/CarsFactory.js" charset="utf-8"></script>
<!-- endbuild -->
</body>
</html>
